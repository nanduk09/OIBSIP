<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempc.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>My TemperatureConverter</h1>
            <span class="Temperaure-icon"><i class="fa-solid fa-temperature-three-quarters"></i></i></span>
        </div>
    <br>
    <b> <label>Temperature:  </label></b><br>
    <input type="text" name="temp" id="temp" placeholder="Enter Temperature" value=""><br>
    <br><b> <label>Temperaure Unit : </label></b><br>
    <select name="kind" id="kind">
        <option>Select unit</option><br>
        <option value="celsius">Celsius </option>
        <option value="fahrenheit">Fahrenheit </option>
        <option value="kelvin">Kelvin </option>
    </select><br>
    <br><input type="button" value="Convert" id="convert" onclick="TemperatureConverter()">
    <div id="result"></div>
    <script src="tempc.js"></script>
</body>
</html>
